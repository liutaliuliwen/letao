<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/category_1.css">
</head>
<body>
<div class="lt-aside">
    <div class="brand"><a href="#">黑马24期</a></div>
    <div class="user">
        <img src="images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li class="user-manage"><a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
            <li class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类管理</a>
                <ul class="sub-category">
                    <li class="active"><a href="category_1.html">一级分类</a></li>
                    <li><a href="category_2.html">二级分类</a></li>
                </ul>
            </li>
            <li class="product"><a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
        </ul>
    </div>
</div>
<div class="lt-main">
    <div class="lt-top-bar clearfix">
        <a href="#" class="menu pull-left" ><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="lt-content">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="manage"><a href="index.html">管理系统</a></li>
                <li>分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <button class="btn btn-default" id="addCategory">添加分类</button>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名</th>
                    </tr>
                </thead>
                <tbody id="category-info">
                <!--    <tr>
                        <td>1</td>
                        <td>户外管</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>户外管</td>
                    </tr>-->
                </tbody>
            </table>

            <div class="page text-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control"  name="categoryName" placeholder="请输入一级分类">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/html" id="template">
    {{ each rows row id}}
    <tr>
        <td>{{ id + 1 + (page-1)*size }}</td>
        <td>{{ row.categoryName}}</td>
    </tr>
    {{ /each }}
</script>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/category_1.js"></script>
</body>
</html>
